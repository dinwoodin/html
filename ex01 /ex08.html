<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자 연습</title>
    <style>
        * {
            font-family: 'Times New Roman', Times, serif;
        }

        body {
            background-color: rgb(5, 5, 82);
            color: rgb(11, 255, 117);
        }

        h1 {
            background-color: yellow;
            color: #000;
        }

        #first {
            background: floralwhite;
        }

        .blue {
            background: royalblue;
        }
        #section2 #first{
            background: red;
        }
    </style>
</head>

<body>
    <div id="section1">
        <h1 id="first">h1 태그 선택자</h1>
        <h2 class="blue">h2 태그 선택자</h2>
        <h2>h2 태그 선택자</h2>
        <h2 class="blue">h2 태그 선택자</h2>
        <h2>h2 태그 선택자</h2>
        <h2 class="blue">h2 태그 선택자</h2>
        <h2>h2 태그 선택자</h2>
        <h1>h1 태그 선택자</h1>
    </div>
    <div id="section2">
        <h1 id="first">h1 태그 선택자</h1>
        <h2 class="blue">h2 태그 선택자</h2>
        <h2>h2 태그 선택자</h2>
        <h2 class="blue">h2 태그 선택자</h2>
        <h2>h2 태그 선택자</h2>
        <h2 class="blue">h2 태그 선택자</h2>
        <h2>h2 태그 선택자</h2>
        <h1>h1 태그 선택자</h1>
    </div>
</body>

</html>
