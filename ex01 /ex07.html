<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입력 양식 태그</title>

</head>

<body>
    <form >
        <table border=1>
            <tr>
                <td>이름:</td>
                <td><input type="text" name="name"></td>

            </tr>
            <tr>
                <td>전화:</td>
                <td><input type="text" name="address"></td>
            </tr>
            <tr>
                <td>성별:</td>
                <td><input type="radio" name="gender" value = "M"checked> 남자
                 <input type="radio" name="gender"value = "F"> 여자 </td>
            </tr>
    
            <tr>
                <td>취미</td>
                <td>
                    <input type="checkbox"name = "hobby1" value = "영화감상"> 영화감삼
                    <input type="checkbox"name = "hobby2"value = "운동"> 운동
                    <input type="checkbox"name = "hobby3"checkedvalue = "독서"> 독서

                </td>
            </tr>
            <tr>
                <td>직업</td>
                <td>
                    <select name="job">
                        <option>군인</option>
                        <option selected>프로그래머</option>
                        <option>강사</option>
                        <option>기사</option>
                    </select>
                </td>


            </tr>
        </table>
        <input type = "submit" value = "저장">
        <input type = "reset" value = "취소">




    </form>
</body>

</html>
