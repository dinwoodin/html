<html>
    <head>
        <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
        <title>자바 스크립트 연습</title>
        <link rel = "stylesheet" href = "ex03.css"/>
        <style>
            @font-face {
                font-family: seoul;
                src: url("08SeoulNamsanB_0.ttf");
            }
            body{
                font-family: seoul;
            }


        </style>

    </head>
    <body>
        <div id="container"></div>
            <h1>1~100까지의 합 : <span id = "tot"></span> </h1>
            <h1>1~100까지의 짝수의 합 : <span id = "sum"></span> </h1>
            <h1>1~100까지의 홀수의 합 : <span id = "odd"></span> </h1>
            <h1>1~100까지의 홀수의 합 : <span id = "ss"></span> </h1>
            <button id="btn">1~100의 3배수의 합</button>

    </body>
    <script>
        
        $("#btn").on("click", function() {
            ss=0;
            for(i=3;i<100;i+=3){
            
            ss+=i;
                }
            alert(ss);
            $("#ss").html(ss);
           



        });



        var tot=0;
        sum = 0;
        odd = 0;
        for(i=1;i<=100;i++){
            
            tot+=i;

            if(i%2==0) {
            sum+=i;
            }else{
                odd+=i;
            }
           
        }

        console.log("tot = " + tot);
        $("#tot").html(tot);
        $("#sum").html(sum);
        $("#odd").html(odd);


    </script>

</html>
