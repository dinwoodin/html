<!DOCTYPE html>
<html lang="en">
<head>

    <title>입력양식</title>

<body>
    <form method = "post" action = "ex01.html">
        이름 : <input type ="text" name="name" value="심청이">

        <hr>

        <select name = "job">
            <option value = "악사" >악사</option>

        </select>
        <hr>

        <textarea cols="90" rows="5" name="메모" ></textarea>
        <hr>
        파일 선택 :<input type="file" name="file">

        <input type="submit" value="저장">
        <input type="reset" value="취소">


    </form>
